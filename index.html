<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo do Portfólio" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Trabalhos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Bem-vindo ao meu portfólio!</h2>
            <p>Sou um designer apaixonado por criar experiências visuais impactantes.</p>
        </section>

        <div class="portfolio">
            <div class="grid">
                <div>
                    <img src="imagens/eventos1 (1).jpg" alt="Descrição da imagem 1" class="portfolio-image">
                </div>
                <div>
                    <img src="imagens/eventos1 (2).jpg" alt="Descrição da imagem 2" class="portfolio-image">
                </div>
                <div>
                    <img src="imagens/eventos1 (3).jpg" alt="Descrição da imagem 3" class="portfolio-image">
                </div>
                <div>
                    <img src="imagens/eventos1 (4).jpg" alt="Descrição da imagem 4" class="portfolio-image">
                </div>
                <div>
                    <img src="imagens/eventos1 (5).jpg" alt="Descrição da imagem 5" class="portfolio-image">
                </div>
            </div>
        </div>

        <section class="contact-form">
            <h3>Faça um orçamento sem compromisso</h3>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
